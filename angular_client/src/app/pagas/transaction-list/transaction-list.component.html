<div class="ml-3" #content>
  <button mat-raised-button color="primary" class="ml-2 mt-2" (click)="addCustomer()">Dashboard</button>
 </div>
 <div class="formContent_test m-2 mat-elevation-z8 ml-4 mr-4 mr-5" style=" overflow: auto;height: 68%;">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef>Product ID </th>
      <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
    </ng-container>
    <ng-container matColumnDef="customer_id">
      <th mat-header-cell *matHeaderCellDef>Customer ID </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
    </ng-container>

    <ng-container matColumnDef="transation_type">
      <th mat-header-cell *matHeaderCellDef>Transaction Type </th>
      <td mat-cell *matCellDef="let element"> {{element.transation_type}} </td>
    </ng-container>
    <ng-container matColumnDef="transation_date_time">
      <th mat-header-cell *matHeaderCellDef>Transaction Date </th>
      <td mat-cell *matCellDef="let element"> {{element.transation_date_time}} </td>
    </ng-container>
    <ng-container matColumnDef="Action" >
      <th mat-header-cell *matHeaderCellDef style="width: 224px !important; "> Action </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-raised-button color="primary" (click)="viewCustomer(element)">View</button> -->
        <button mat-raised-button color="warn" (click)="deleteTrans(element._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
